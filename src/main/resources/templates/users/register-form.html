<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<main class="flex-shrink-0">
    <section class="py-5">
        <div class="container px-5">
            <div class="bg-light rounded-3 py-5 px-4 px-md-5 mb-5">
                <div class="row gx-5 justify-content-center">
                    <div class="col-lg-8 col-xl-6">
                        <h1 class="text-center mb-5">회원가입</h1>
                        <form action="/users/register" method="post">
                            <div class="form-floating mb-3">
                                <input class="form-control" id="identifier" name="username" type="text" placeholder="Enter your identifier...">
                                <label for="identifier">ID</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input class="form-control" id="password" name="password" type="password" placeholder="Enter your password...">
                                <label for="password">Password</label>
                            </div>

                            <div class="form-floating mb-3">
                                <input class="form-control" id="nickname" name="nickname" type="nickname" placeholder="Enter your nickname...">
                                <label for="nickname">Nickname</label>
                            </div>

                            <div class="form-floating mb-3">
                                <input class="form-control" id="name" name="nickname" type="name" placeholder="Enter your name...">
                                <label for="name">Name</label>
                            </div>

                            <div class="form-group">
                                <label for="ageGroup">연령대:</label>
                                <select id="ageGroup" name="ageGroup" required>
                                    <option value="">선택하세요</option>
                                    <option value="10대">10대</option>
                                    <option value="20대">20대</option>
                                    <option value="30대">30대</option>
                                    <option value="40대">40대</option>
                                    <option value="50대 이상">50대 이상</option>
                                </select><br><br>
                            </div>

                            <div class="form-floating mb-3">
                                <input class="form-control" id="email" name="email" type="email" placeholder="Enter your email...">
                                <label for="email">Email</label>
                            </div>

                            <div class="form-floating mb-3">
                                <input class="form-control" id="phonenumber" name="phonenumber" type="phonenumber" placeholder="Enter your phonenumber...">
                                <label for="phonenumber">PhonNumber</label>
                            </div>

                            <div class="form-group">
                                <label for="profileImage">프로필 이미지:</label>
                                <input type="file" id="profileImage" name="profileImage" accept="image/*">
                            </div><br>

                            <div class="d-grid"><button class="btn btn-primary btn-lg" id="sign-in-button" type="submit">회원가입</button></div>
                            <div style="margin-top: 16px; text-align: right"><a href="/users/login">로그인</a></div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </section>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
